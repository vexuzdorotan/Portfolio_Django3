{% load static %}

    <section class="vex-parallax bg-primary my-5 p-3">
      <div class="container">
        <div class="tech-stack mb-5">
          <h1 class="text-center mb-3">My Tech Stacks</h1>
          <div class="vex-line vex-line-parallax bg-dark"></div>
          <div class="skill-grid">
            {% for tech in technologies %}
              <span class="badge badge-pill badge-light text-primary">{{ tech.title }}</span>
            {% comment %} <div class="col-lg-6">
              <div class="d-flex align-items-center font-weight-bolder">
                <span
                  class="{{ tech.icon }} mr-2 text-light"
                  aria-hidden="true"
                ></span>
                <span>{{ tech.title }}</span> <span class="ml-auto">{{ tech.percent }}%</span>
              </div>
              <div class="progress mb-2">
                <div
                  class="progress-bar bg-dark progress-bar-striped progress-bar-animated"
                  role="progressbar"
                  style="width: {{ tech.percent }}%;"
                  aria-valuenow="{{ tech.percent }}"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  25%
                </div>
              </div>
            </div> {% endcomment %}
            {% endfor %}

            <div class="mb-3"></div>

            {% for app in applications %}
              <span class="badge badge-pill badge-light text-primary">{{ app.title }}</span>
            {% endfor %}
          </div>
        </div>
        
        <div class="github-contrib">
          <h1 class="text-center mb-3">My GitHub Public Contributions</h1>
          <div class="vex-line vex-line-parallax bg-dark"></div>
          <div class="row align-items-center justify-content-center text-center">
            <div class="col">
              <img src="https://ghchart.rshah.org/vexuzdorotan" alt="vexuzdorotan's Github chart" style="width: 100%;" />
              <div class="mt-3">
                <a
                  href="https://github.com/vexuzdorotan"
                  target="blank"
                  class="fab fa-github mr-2 text-light"
                  aria-hidden="true"
                  ><i class="bx"></i
                ></a>
                <a href="https://github.com/vexuzdorotan" target="blank" class="text-light mt-3">https://github.com/vexuzdorotan</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
