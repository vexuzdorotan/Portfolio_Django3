{% load static %}

        <div class="row row-cols-1 row-cols-lg-2">
          {% for course in courses %}
          <div class="col mb-3">
            <div class="card mx-2">
              <div class="row">
                <div class="col">
                  <div class="card text-dark">
                    <div class="card-body">
                      <p class="card-title">
                        <i class="fas fa-flag-checkered mr-2 text-primary"></i>{{ course.title }}
                      </p>
                    </div>
                    <div class="card-footer py-0">
                      <small class="card-text text-muted">
                        <span class="ion-ios-clock-outline"></span>
                        {{ course.completed }}% Done | {{ course.date|date:'M Y' }} 
                        {% if course.code %}
                        | <a href="{{ course.code }}" class="badge badge-primary">
                        <i class="fab fa-github"></i> My Exercise Codes</a> 
                        {% endif %}
                      </small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
