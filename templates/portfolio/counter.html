{% load static %}

<div class="section-counter paralax-mf bg-image" style="background-image: url({% static 'img/counters-bg.jpg' %})">
  <div class="overlay-mf"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-lg-6">
        <div class="counter-box counter-box pt-4 pt-md-0">
          <div class="counter-ico">
            <span class="ico-circle"><i class="ion-checkmark-round"></i></span>
          </div>
          <div class="counter-num">
            <p class="counter">{{ projects_count }}</p>
            <span class="counter-text">PROJECTS</span>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-6">
        <div class="counter-box pt-4 pt-md-0">
          <div class="counter-ico">
            <span class="ico-circle"><i class="ion-ios-calendar-outline"></i></span>
          </div>
          <div class="counter-num">
            <p class="counter">{{ courses_count }}</p>
            <span class="counter-text">COURSES TAKEN</span>
          </div>
        </div>
      </div>
      {% comment %} <div class="col-sm-4 col-lg-4">
        <div class="counter-box pt-4 pt-md-0">
          <div class="counter-ico">
            <span class="ico-circle"><i class="ion-ios-people"></i></span>
          </div>
          <div class="counter-num">
            <p class="counter">0</p>
            <span class="counter-text">SHARED POSTS (PAGE UNDER CONSTRUCTION)</span>
          </div>
        </div>
      </div> {% endcomment %}
      {% comment %} <div class="col-sm-3 col-lg-3">
        <div class="counter-box pt-4 pt-md-0">
          <div class="counter-ico">
            <span class="ico-circle"><i class="ion-ribbon-a"></i></span>
          </div>
          <div class="counter-num">
            <p class="counter">36</p>
            <span class="counter-text">AWARD WON</span>
          </div>
        </div>
      </div> {% endcomment %}
    </div>
  </div>
</div>
