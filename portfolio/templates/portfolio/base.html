{% load static %}

<!DOCTYPE html>
<html>
<title>VeXuZ's Portfolio</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey w3-content" style="max-width:1600px">

{% block menu %}

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    <img src="{% static 'portfolio/images/avatar_g2.jpg' %}" style="width:45%;" class="w3-round"><br><br>
    <h4><b>Jonnel Salvador <span><br></span> "VeXuZ" Dorotan</b></h4>
    <p class="w3-text-grey">Web Developer</p>
  </div>
  <div class="w3-bar-block">
    <a href="#portfolio" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal"><i class="fa fa-th-large fa-fw w3-margin-right"></i>PORTFOLIO</a> 
    <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>ABOUT</a>
  </div>
  <div class="w3-panel w3-large">
    <a href="https://www.facebook.com/dorotan.VeXuZ" target="_blank"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
    <a href="https://github.com/vexuzdorotan" target="_blank"><i class="fa fa-github w3-hover-opacity"></i></a>
    <a href="https://www.linkedin.com/in/jonneldorotan/" target="_blank"><i class="fa fa-linkedin w3-hover-opacity"></i></a>
  </div>
</nav>

<!-- Header -->
<div class="w3-main" style="margin-left:300px">
<header id="portfolio">
    <a href="#"><img src="{% static 'portfolio/images/avatar_g2.jpg' %}" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
    <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <div class="w3-container">
    <h1><b>My Portfolio</b></h1>
    <div class="w3-section w3-bottombar w3-padding-16">
    {% comment %} <span class="w3-margin-right">Filter:</span> {% endcomment %}
    {% comment %} <button class="w3-button w3-black">ALL</button> {% endcomment %}
    <button
      class="w3-button w3-{% if nav == 'index' %}black{% elif nav == 'project' %}grey{% else %}white{% endif %}"
      onclick="window.open('{% url 'portfolio:index' %}', '_self')">
      <i class="fa fa-diamond w3-margin-right"></i>Portfolio</button>
    <button class="w3-button w3-{% if nav == 'posts' %}black{% else %}white{% endif %}"
      onclick="window.open('{% url 'portfolio:posts' %}', '_self')">
      <i class="fa fa-photo w3-margin-right"></i>Shared Posts</button>
    </div>
    </div>
</header>
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

{% endblock %}

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

{% block content %} {% endblock %}

<!-- End page content -->
</div>

{% block scripts %}
<script>

// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>
{% endblock %}

</body>
</html>
